<!DOCTYPE HTML>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Angular Material - Starter App</title>
</head>

<body ng-cloak>
    <div layout="column" ng-controller="MainController as ctrl">
        <md-toolbar layout="row">
            <md-button class="menu" hide-gt-sm ng-click="ctrl.toggleList()" aria-label="Show User List">
                <md-icon class="material-icons">menu</md-icon>
            </md-button>
            <h1>Angular Material</h1>
        </md-toolbar>
    </div>
    <div flex layout="row">

        <md-sidenav ng-click="ul.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2">
            <md-list>
                <md-list-item ng-repeat="it in ul.users">
                    <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                        <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                        {{it.name}}
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-content flex id="content">
            <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
            <h2>{{ul.selected.name}}</h2>
            <p>{{ul.selected.content}}</p>

            <md-button class="share" md-no-ink ng-click="ul.makeContact(ul.selected)" aria-label="Share with {{ ul.selected.name }}">
                <md-icon md-svg-icon="share"></md-icon>
            </md-button>
        </md-content>

    </div>

    <!-- スクリプト -->
    <script src="js/app.module.js"></script>
    <script src="js/app.config.js"></script>
    <!--<script src="js/services/ncmb.service.js"></script>-->
    <script src="js/controllers/main.controller.js"></script>
</body>

</html>
